<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Service</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      /* Basic page styling */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #333;
      }
      h1 {
        text-align: center;
        color: #333;
        font-size: 2.5rem;
        margin: 20px 0;
      }

      /* Main container with Flexbox layout */
      .main-container {
        display: flex;
        justify-content: space-between;
        gap: 50px;
        max-width: 1200px;
        margin: 0 auto;
        padding: 10px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Left side: Form and map styling */
      .location-form {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      .label-input-container {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 100%;
        max-width: 500px;
      }
      label {
        font-size: 1.2rem;
        color: #555;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }

      /* Map styling */
      #map {
        height: 400px;
        width: 100%;
        border-radius: 10px;
        margin-top: 15px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Right side: Provider list styling */
      .provider-list {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .provider-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f1f1f1;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 10px;
        width: 100%;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .provider-item p {
        margin: 0;
        color: #333;
        font-size: 1rem;
      }
      .book-link {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
      }
      .book-link:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Book a Service</h1>
    <div class="main-container">
      <!-- Left Side: Form and Map -->
      <div class="location-form">
        <form method="POST" action="{% url 'nearest' %}">
          {% csrf_token %}
          <div class="label-input-container">
            <label for="location">Location:</label>
            <input
              type="text"
              id="location"
              name="location"
              placeholder="Latitude, Longitude"
              required
            />
            <button type="button" onclick="getCurrentLocation()">
              Use Current Location
            </button>
          </div>
          <div id="map"></div>
          <button type="submit">Find Nearest Service Providers</button>
        </form>
      </div>

      <!-- Right Side: Display nearest service providers -->
      <div class="provider-list">
        <h2>Nearest Service Providers</h2>
        {% for provider in nearest_providers %}
        <div class="provider-item">
          <img
            src="{{ provider.profile_picture.url }}"
            alt="{{ service.title }}"
            style="
              width: 100px;
              height: 100px;
              border-radius: 50px;
              margin-right: 15px;
            "
          />
          <p>
            {{ provider.user.username }} - {{ provider.service_type }} <br />
            Contact: {{ provider.phone_number }}
          </p>
          <a href="{% url 'booking' provider.id  %}" class="book-link"
            >Book Now</a
          >
        </div>
        {% empty %}
        <p>No service providers available in this area.</p>
        {% endfor %}
      </div>
    </div>

    <!-- Leaflet.js for Map -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Initialize map
      const map = L.map("map").setView([27.7, 85.32], 13); // Set initial view to a central point

      // Add OpenStreetMap tile layer
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "Â© OpenStreetMap",
      }).addTo(map);

      // Marker for user-selected location
      let marker;

      // Add click event to the map
      map.on("click", function (e) {
        const latLng = e.latlng;
        if (marker) {
          map.removeLayer(marker); // Remove previous marker
        }
        marker = L.marker(latLng).addTo(map); // Add new marker
        document.getElementById(
          "location"
        ).value = `${latLng.lat}, ${latLng.lng}`; // Set input value
      });

      function getCurrentLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              const lat = position.coords.latitude;
              const lng = position.coords.longitude;
              document.getElementById("location").value = `${lat}, ${lng}`;
              map.setView([lat, lng], 13); // Center the map on the user's location
              if (marker) {
                map.removeLayer(marker); // Remove previous marker
              }
              marker = L.marker([lat, lng]).addTo(map); // Add marker at user location
            },
            function () {
              alert("Unable to retrieve your location.");
            }
          );
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }
    </script>
  </body>
</html>
