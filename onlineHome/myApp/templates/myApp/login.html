{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* First Container - Flexbox Layout for Welcome and Login */
      .first_container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 100vh; /* Full viewport height */
        background-color: #230641;
        padding: 0 50px; /* Add padding for spacing from the edges */
      }

      .WelcomeText {
        margin-bottom: 30px;
        font-size: 5rem;
        font-weight: bolder;
        color: white;
        flex: 1; /* Take up available space */
      }

      /* Main Container for Login Section - Aligned Right */
      .maincontainer {
        flex: 1; /* Take up available space */
        display: flex;
        justify-content: flex-end; /* Aligns the login section to the right */
      }

      .login-section {
        width: 80%; /* Reduce the width to make it more compact */
        background-color: #320f53;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
      }

      #h1 {
        font-size: 3rem;
        color: white;
        margin-left: 25%;
        margin-bottom: 10%;
      }

      .label-input-container {
        margin-bottom: 20px;
      }

      .label-input-container label {
        font-size: 1.5rem;
        color: white;
      }

      input[type="text"],
      input[type="password"] {
        width: 80%;
        padding: 15px;
        border: 3px solid black;
        border-radius: 10px;
        font-size: 1.2rem;
        margin-top: 10px;
      }

      .button {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      #login-btn {
        width: 80%;
        margin-top: 10px;
        padding: 15px 30px;
        font-size: 1.2rem;
        color: #ffffff;
        font-weight: bold;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background: linear-gradient(
          90deg,
          rgba(181, 40, 197, 1) 0%,
          rgba(122, 54, 186, 1) 37%,
          rgba(11, 140, 167, 1) 100%
        );
      }

      .Signup {
        margin-top: 15px;
        display: flex;
        gap: 15px;
        font-size: large;
        margin-left: 40px;
      }

      #signup {
        all: unset;
        cursor: pointer;
        color: #ffffff;
        font-size: large;
        text-decoration: underline;
      }
      .intro-text {
        font-size: x-large;
        font-weight: lighter;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <!-- First Container for Welcome and Login Form in Flexbox -->
    <div class="first_container">
      <!-- Welcome Section on the left -->
      <div class="WelcomeText">
        <p>Welcome!</p>
        <p class="intro-text">
          We offer reliable home services, from cleaning to repairs. Book with
          ease and let our experts handle the rest, giving you peace of mind.
        </p>
      </div>
      <!-- Login Section on the right -->
      <div class="maincontainer">
        <div class="login-section">
          <h1 id="h1">Sign in</h1>

          <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="label-input-container">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required />
            </div>

            <div class="label-input-container">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="button">
              <button type="submit" id="login-btn">Login</button>
              <div class="Signup">
                <p id="p2">Don't Have an account</p>
                <button
                  type="button"
                  id="signup"
                  onclick="window.location.href='{% url 'register' %}'"
                >
                  Sign up
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
