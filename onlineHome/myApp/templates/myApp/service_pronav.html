<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Provider Navbar</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to your CSS file -->
    <style>
      /* Basic styling for the navbar */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 15px 20px;
        color: white;
      }

      .navbar-logo {
        font-size: 1.5rem;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }

      .navbar-links {
        display: flex;
        gap: 20px;
      }

      .navbar-links a {
        color: #fff;
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .navbar-links a:hover {
        background-color: #555;
      }

      /* Profile menu dropdown */
      .profile-menu {
        position: relative;
        display: inline-block;
      }

      .profile-menu button {
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
        padding: 8px 15px;
        font-size: 1rem;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .profile-menu button:hover {
        background-color: #555;
      }

      .profile-dropdown {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 5px;
      }

      .profile-dropdown a {
        color: #fff;
        padding: 10px 15px;
        text-decoration: none;
        display: block;
        transition: background-color 0.3s ease;
      }

      .profile-dropdown a:hover {
        background-color: #555;
      }

      /* Show dropdown on button hover */
      .profile-menu:hover .profile-dropdown {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Navbar structure -->
    <nav class="navbar">
      <a href="#" class="navbar-logo">ServiceProvider</a>
      <!-- Links for desktop view -->

      <div class="navbar-links">
        <a href="{% url 'service_provider' %}">Home</a>
        <a href="{% url 'provider_bookings' provider_id=request.user.id %}"
          >Bookings</a
        >
        <a href="{% url 'provider_profile' provider_id=request.user.id %}"
          >Profile</a
        >
      </div>
    </nav>
  </body>
</html>
